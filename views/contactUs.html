  <body>
    <section class="heading-link">
      <h3>contact us</h3>
      <p> <a href="index.html">Home</a> / Contact Us </p>
   </section>

    <div class="container">
      <h2>Drop Us A Line</h2>
      <p>If you have any query or suggesstion related to our platform, Contact Us</p>
      <div class="form">
        <div class="contact-info">

            <div class="information">
              <img src="../public/images/location.png" class="icon" alt="" />
              <p><strong>Address:</strong><br> Uinversity of Gujrat, Punjab, Pakistan</p>
            </div>
            <div class="information">
              <img src="../public/images/email.png" class="icon" alt="" />
              <p><strong>Email:</strong><br>19014198@uog.edu.pk</p>
            </div>
            <div class="information">
              <img src="../public/images/phone.png" class="icon" alt="" />
              <p><strong>Phone No:</strong><br>123-456-789</p>
            </div>

        </div>

        <div class="contact-form">

          <form action="https://formspree.io/f/mjvdwnnp" method="POST">
            <h3 class="title">Contact Us</h3>
            <div class="input-container">
              <input type="text" name="name" class="input" placeholder="Enter Username" required/>
            </div>
            <div class="input-container">
              <input type="email" name="Email" class="input" placeholder="Enter Your Email" required/>
            </div>
            <div class="input-container textarea">
              <textarea name="message" class="input" placeholder="Enter Your Message...." required ></textarea>
            </div>
            <button type="submit" class="btn">Send</button>
          </form>
        </div>
      </div>
    </div>
